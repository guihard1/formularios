<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <!--
                Se o input radio não tiver o mesmo name="" vai bugar e vai ficar marcando mais de um e não da pra desmarcar, pra isso não acontecer coloque dentro do name="" de ambos os inputs type radio o mesmo nome.

                dentro do input radio colocar um value="" pra saber o que é que está sendo enviando para a linguagem de programação que você ta usando pra identificar e organizar.
            -->
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmasc" value="M"><label for="isxmasc">Masculino</label><br>
            <input type="radio" name="sx" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nata" id="inata"><label for="inata">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
