<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        min="" é usado pra caixa numérica e max="" também, diferente do minlength e maxlength

        step="" é usado para aumentar gradativamente o número da caixa numérica, ex: Caixa de média que tem valor picado tipo 0,5 com o step é possivel aumentar gradativamente clicando na seta pra cima ou pra baixo.

        o comando value="" ja trás a caixa preenchida, mas vale lembrar que é bom saber fazer na mão mas o JavaScript normalmente irá fazer isso pra mim.

        Existe inumeros tipos de input, tem hora, dia, mes e ano,texto, númerico, caso surja duvida coloque o input e aperte control+space pra ver as opções, se preciso teste eles.
    -->

    <h1>Teste de Formulário.</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>            
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
